version: "3.9"

services:
  postgres-livekit-mmla:
    image: postgres:14-alpine
    ports:
      - "15432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    env_file: ../crates/.env

  pgadmin:
    image: dpage/pgadmin4
    ports:
      - "5050:80"
    env_file: ../crates/.env
    depends_on:
      - postgres-livekit-mmla

volumes:
  postgres-data:
